    <title>嵌套箭头函数</title>
</head>
<body>
<script>
    //val作为开始的值
    const pipeline=(...funcs)=>val=>{funcs.reduce((a,b)=>b(a),val)};
    const plus1=a=>a+1;
    const mult2=a=>a*2;
    const addThenMult=pipeline(plus1,mult2);
    addThenMult(5);


//    重要的λ演算的写法
//    fix = λf.(λx.f(λv.x(x)(v)))(λx.f(λv.x(x)(v)))

    // ES6的写法
    var fix = f => (x => f(v => x(x)(v)))
    (x => f(v => x(x)(v)));
</script>
