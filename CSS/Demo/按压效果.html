<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按压效果</title>
    <style>
        div {
            border: 1px solid #000;
            transition: all .3s;
        }
        div:hover {
            background: #999;
        }
        div:active {
            background: #000;
        }
        div:visited {
            background: red;
        }
        div:linked {
            background: green;
        }
    </style>
</head>
<body>
    <div>测试的区域</div>
</body>
</html>
