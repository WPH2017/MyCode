<html lang="en">
<head>

    <title>Document</title>
    <style>
        .callout{
            display: block;
            padding: 10px;
            border:1px solid #999;
            border-radius: 5px;
        }
        input:not(:focus) + .callout {
            transform: scale(0);
            transition-timing-function: ease;
            /*transition: .25s;*/
        }
        /*input:focus + .callout { animation: elastic-grow .5s; }*/
        .callout {
            transform-origin: 1.4em -.4em;
            transition: .5s cubic-bezier(.25,.1,.3,1.5);
        }
        /*@keyframes elastic-grow {*/
            /*from { transform: scale(0); }*/
            /*70% {*/
                /*transform: scale(1.1);*/
                /*animation-timing-function: cubic-bezier(.1,.25,1,.25); !* 反向的ease *!*/
            /*}*/
        /*}*/
    </style>
</head>
<body>
<label>
    Your username: <input id="username" />
    <span class="callout">Only letters, numbers,
underscores (_) and hyphens (-) allowed!</span>
</label>
