<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>弹性布局</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div.flex{
            /*display: -webkit-box;*/
            display: flex;
        }
        p{
            /*margin:4px;*/
            height: 100px;
            /*border: 1px solid #eee;*/
        }
        p:nth-child(1){
            flex:1;
            order:1;
            /*-webkit-box-flex: 1;*/
            background-color: #f00;
        }
        p:nth-child(2){
            flex:2;
            order:2;
            /*-webkit-box-flex: 2;*/
            background-color: #0f0;
        }
        p:nth-child(3){
            flex:3;
            order:3;
            /*-webkit-box-flex: 3;*/
            background-color: #00f;
        }
        /* calc() */
        .calc{
            width: 100%;
            height: 100px;
        }
        .calc-box{
            float: left;
            width: calc(50% - 2px);
            height: 100px;
            border:1px solid #000;
            background: -webkit-linear-gradient(left,gold,white);
        }

    </style>
</head>
<body>
    <div class="flex">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </div>
    <div class="calc">
        <div class="calc-box"></div>
        <div class="calc-box"></div>
    </div>
</body>
</html>
