<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局</title>
    <style>
        <!-- 双飞翼：直接三个 -->
        /* 1.全float+calc() */
        /* 2.display:-webkit-box+中间设置-webkit-box-flex:1*/
        /* 3.全绝对定位+padding或者float-left负值+padding*/
        /* 4.js:onresize+百分比*/
        /* 5.下面是第五种，给中间部分放一个div用来撑开宽度 */
        *{
            margin: 0;
            padding: 0;
        }
        div{
            float: left;
            height: 100px;
        }
        .middle{
            position: relative;
            width: 100%;
            background-color: #f00;
        }
        .inside{
            /*width: 100%;*/
            margin:0 100px 0 200px;
            background-color: #eee;
        }
        .left{
            width: 200px;
            margin-left:-100%;
            position: relative;
            background-color: #0f0;
        }
        .right{
            width: 100px;
            margin-left: -100px;
            position: relative;
            background-color: #00f;
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>
    <div class="middle">
        <div class="inside">11</div>
    </div>
    <div class="left"></div>
    <div class="right"></div>
    <div class="clear"></div>
</body>
</html>
