<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本阴影</title>
    <link rel="stylesheet" href="at.alicdn.com/t/font_419375_f3uozvx1fl102j4i.css">
    <style>
        .font{
            font-size:160px;
            line-height:300px;
            background: deeppink;
            color: white;
            text-shadow: 1px 1px black, -1px -1px black,
            1px -1px black, -1px 1px black;
        }
        @font-face {
            font-family: 'iconfont';  /* project id 419375 */
            src: url('//at.alicdn.com/t/font_419375_f3uozvx1fl102j4i.eot');
            src: url('//at.alicdn.com/t/font_419375_f3uozvx1fl102j4i.eot?#iefix') format('embedded-opentype'),
            url('//at.alicdn.com/t/font_419375_f3uozvx1fl102j4i.woff') format('woff'),
            url('//at.alicdn.com/t/font_419375_f3uozvx1fl102j4i.ttf') format('truetype'),
            url('//at.alicdn.com/t/font_419375_f3uozvx1fl102j4i.svg#iconfont') format('svg');
        }
        .iconfont{
            font-family:"iconfont" !important;
            font-size:150px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;}
    </style>
</head>
<body>
    <div class="font"><i class="iconfont">&#xe6b8;</i>是的</div>
</body>
</html>
