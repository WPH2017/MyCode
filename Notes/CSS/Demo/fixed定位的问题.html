<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fixed定位的问题--transform下，失去定位</title>
    <style>
        body{
            padding-left:100px;
        }
        .father{
            background: #aaa;
            width: 100px;
            height: 100px;
            transform: scale(1);
        }
        .son{
            position: fixed;
            left:120px;
            top:120px;
            width: 60px;
            height: 60px;
            background: #f00;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
