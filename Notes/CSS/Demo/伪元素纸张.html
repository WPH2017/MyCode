<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纸张</title>
    <style>
        body{
            background: #eee;
        }
        .box h3{
            text-align:center;
            position:relative;
            top:80px;
        }
        .box {
            width:70%;
            height:200px;
            background:#FFF;
            margin:40px auto;
        }

        /* 1 */
        .effect1{
            box-shadow: 0 10px 6px -6px #777;
        }

        /* 2 */
        .effect2
        {
            position: relative;
        }
        .effect2:before, .effect2:after
        {
            z-index: -1;
            position: absolute;
            content: "";
            bottom: 15px;
            left: 10px;
            width: 50%;
            top: 80%;
            max-width:300px;
            background: #777;
            box-shadow: 0 15px 10px #777;
            transform: rotate(-3deg);
        }
        .effect2:after
        {
            transform: rotate(3deg);
            right: 10px;
            left: auto;
        }
        /* 3 */
        .effect3
        {
            position: relative;
        }
        .effect3:before
        {
            z-index: -1;
            position: absolute;
            content: "";
            bottom: 15px;
            left: 10px;
            width: 50%;
            top: 80%;
            max-width:300px;
            background: #777;
            box-shadow: 0 15px 10px #777;
            transform: rotate(-3deg);
        }
        /* 4 */
        .effect4
        {
            position: relative;
        }
        .effect4:after
        {
            z-index: -1;
            position: absolute;
            content: "";
            bottom: 15px;
            right: 10px;
            left: auto;
            width: 50%;
            top: 80%;
            max-width:300px;
            background: #777;
            box-shadow: 0 15px 10px #777;
            transform: rotate(3deg);
        }
        /* 5 */
        .effect5
        {
            position: relative;
        }
        .effect5:before, .effect5:after
        {
            z-index: -1;
            position: absolute;
            content: "";
            bottom: 25px;
            left: 10px;
            width: 50%;
            top: 80%;
            max-width:300px;
            background: #777;
            box-shadow: 0 35px 20px #777;
            transform: rotate(-8deg);
        }
        .effect5:after
        {
            transform: rotate(8deg);
            right: 10px;
            left: auto;
        }
        /* 6 */
        .effect6
        {
            position:relative;
            box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
        }
        .effect6:before, .effect6:after
        {
            content:"";
            position:absolute;
            z-index:-1;
            box-shadow:0 0 20px rgba(0,0,0,0.8);
            top:50%;
            bottom:0;
            left:10px;
            right:10px;
            border-radius:100px / 10px;
        }
        /* 7 */
        .effect7
        {
            position:relative;
            box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
        }
        .effect7:before, .effect7:after
        {
            content:"";
            position:absolute;
            z-index:-1;
            box-shadow:0 0 20px rgba(0,0,0,0.8);
            top:0;
            bottom:0;
            left:10px;
            right:10px;
            border-radius:100px / 10px;
        }
        .effect7:after
        {
            right:10px;
            left:auto;
            transform:skew(8deg) rotate(3deg);
        }
        /* 8 */
        .effect8
        {
            position:relative;
            box-shadow:0 1px 4px rgba(0, 0, 0, 0.3), 0 0 40px rgba(0, 0, 0, 0.1) inset;
        }
        .effect8:before, .effect8:after
        {
            content:"";
            position:absolute;
            z-index:-1;
            box-shadow:0 0 20px rgba(0,0,0,0.8);
            top:10px;
            bottom:10px;
            left:0;
            right:0;
            border-radius:100px / 10px;
        }
        .effect8:after
        {
            right:10px;
            left:auto;
            transform:skew(8deg) rotate(3deg);
        }
    </style>
</head>
<body>
<div class="box effect1">
    <h3>effect 1</h3>
</div>
<div class="box effect2">
    <h3>effect 2</h3>
</div>
<div class="box effect3">
    <h3>effect 3</h3>
</div>
<div class="box effect4">
    <h3>effect 4</h3>
</div>
<div class="box effect5">
    <h3>effect 5</h3>
</div>
<div class="box effect6">
    <h3>effect 6</h3>
</div>
<div class="box effect7">
    <h3>effect 7</h3>
</div>
<div class="box effect8">
    <h3>effect 8</h3>
</div>
</body>
</html>
