    <script type="text/javascript">
    // 轮播图
window.onload=function(){
var leftbt=document.getElementsByTagName("button")[0];
var oImg=document.getElementsByTagName("img")[0];
var rightbt=document.getElementsByTagName("button")[1];
var oWord=document.getElementById("word");
var oGo=document.getElementsByTagName("button")[2]; 

//数组版
var index=["img/beijing/1.jpeg","img/beijing/2.jpeg","img/beijing/3.jpeg","img/beijing/4.jpeg","img/beijing/5.jpeg"];
var i=0;
leftbt.onclick=function(){
    i--;
    if(i<0){
        i=4;
    }
    go();
};

rightbt.onclick=function(){
    i++;
    if(i>4){
        i=0;
    }
    go();
};

oWord.onfocus=function(){
    this.value="";
};

oGo.onclick=function(){
    i=parseInt(oWord.value)-1;
    if(i>4||i<0){
        oWord.value="不好意思，您输入的编号超出范围！"
    }else{
        go();
    }
};

function go(){
    oImg.src=index[i];
}
}
</script>
