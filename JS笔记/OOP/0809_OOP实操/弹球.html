<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            position: relative;
            margin: 0 auto;
            top: 10px;
            width: 1200px;
            height: 600px;
        }
        .board{
            position: absolute;
            width: 100px;
            height: 10px;
            background-color: #000;
            border-radius: 10px;
            transition-duration: 0.2s; 
        }
        .ball{
            position: absolute;
            border-radius: 50%;
        }
        #score{
            position: absolute;
            left: 10px;
            top: 10px;
            width: 80px;
            height: 30px;
            background-color: rgba(100, 100, 100, .5);
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="score"></div>
    </div>
    <script>
        /*
			 数据结构： 球的对象 ， 挡板对象，游戏对象
			 算法  ： 反弹  ，检查碰到挡板
			 
			 算法：
			 	反弹算法
			 		到了边界就把迭代信号量取反  ， 10  -10 --10  ---10
			 	
			 	检测碰到挡板
			 	ball.top + ball.直径=== board.top
			 	&& ball.left + ball.直径/2 >= board.offsetLeft
			 	&& ball.left + ball.直径/2 <= board.offsetLeft + board.width
			 * 
			 * 数据结构
			 *   球
			 * 		属性
			 * 			top,left,speed,deltaX,deltaY,d,color,dom,timer
			 * 		方法
			 * 			init(),move(),render()
			 * 
			 * 	挡板
			 * 		属性
			 * 			top , left 
			 * 		方法
			 * 			init(),render(),bindEvent
			 * 
			 * 游戏
			 * 		属性
			 * 			score
			 * 		方法
			 * 			init(),render(),addScore();
			 * 
        */
        function Ball(left,top,speed){
            this.left=left;
            this.top=top;
            this.diameter=50;
            this.color="red";

            this.speed=speed;
            this.dx=parseInt(Math.random()*6)+5;
            this.dy=parseInt(Math.random()*6)+5;

            this.dom=null;
            this.timer=null;

            this.init();
            this.moveAndCheck();
        }
        Ball.prototype={
            init:function(){
                this.dom=document.createElement("div");
                this.dom.className="ball";
                this.dom.style.width=this.diameter+"px";
                this.dom.style.height=this.diameter+"px";
                box.appendChild(this.dom);
            }
            ,moveAndCheck:function(){
                var self=this;
                this.timer=setInterval(function(){
                    self.left+=self.dx;
                    self.top+=self.dy;
                    if (self.left > (game.xrange[1]-self.diameter) || self.left < game.xrange[0]) {
                        self.dx*=-1;
                    }
                    if (self.top > (game.yrange[1]-self.diameter) || self.top < game.yrange[0]) {
                        self.dy*=-1;
                    }
                    
                    if (self.top + self.diameter === game.mainBoard.top) {
                        if (((self.left + self.diameter) >= game.mainBoard.dom.offsetLeft)
                            && ((self.left) <= (game.mainBoard.dom.offsetLeft + game.mainBoard.width))
                        ) {
                                self.dy*=-1;
                                game.addScore();
                        } else {
                                clearInterval(self.timer);
                                alert("游戏结束！");
                        }
                        }
                    
                    self.render();
                },this.speed);
            }
            ,render:function(){
                this.dom.style.left=this.left+"px";
                this.dom.style.top=this.top+"px";
                this.dom.style.backgroundColor=this.color;
            }
        }

        function Board(left,top,xrange){
            this.left=left;
            this.top=top;
            this.dx=50;
            this.width=100;
            this.height=10;
            this.xrange=xrange;
            this.dom=null;

            this.init();
            this.render();
            // this.bindEvent();
            this.keyMove();
        }
        Board.prototype={
            init:function(){
                this.dom=document.createElement("div");
                this.dom.className="board";
                box.appendChild(this.dom);
            }
            ,keyMove:function(){
                var self=this;
                document.onkeydown=function(event){
                    event=event||window.event;
                    switch(event.keyCode){
                        case 37:
                        self.left-=self.dx;
                        break;
                        case 39:
                        self.left+=self.dx;
                        break;
                        default:
                        break; 
                    }
                    if(self.left<self.xrange[0]){
                        self.left=self.xrange[0];
                    }
                    if(self.left>self.xrange[1]-self.width){
                        self.left=self.xrange[1]-self.width;
                    }
                    self.render();
                }
            }
            ,render:function(){
                this.dom.style.left=this.left+"px";
                this.dom.style.top=this.top+"px";
            }
            ,bindEvent:function(){
                var self=this;
                document.onmousemove=function(event){
                    event=event||window.event;
                    self.left=event.clientX;
                    self.render();
                }
            }
        }

        function Game(){
            this.score=0;
            this.color="skyblue";
            //规定游戏的范围
            this.xrange=[0,1200];
            this.yrange=[0,600];
            this.dom=null;
            this.timer=null;
            this.mainBoard=null;
            this.mainBall=null;

            this.init();
            this.render();
        }
        Game.prototype={
            init:function(){
                this.mainBoard=new Board((this.xrange[1]-50)/2,this.yrange[1]-100,this.xrange);
                this.mainBall=new Ball(0,0,(Math.random()*1000+50)/10);
                this.score=0;
            }
            ,render:function(){
                this.dom=box;
                this.dom.style.backgroundColor=this.color;
                score.innerHTML=this.score;
            }
            ,addScore:function(){
                this.score++;
                score.innerHTML=this.score;
            }
        }

        function rebound(n){
            return -1*n;
        }
        function checkCollision(){
            
        }

        var game=new Game();
    </script>
</body>
</html>
