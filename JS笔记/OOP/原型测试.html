        var book = {
    _year: 2004,//属性前面加_，代表属性只能通过对象方法访问
    edition: 0
}
Object.defineProperty(book,'year',{
    get: function(){
        return this._year;
    },
    set: function(newValue){
        if(newValue > 2004){
            this._year = newValue;
            this.edition += newValue - 2004
        }
    }
});

console.log(book.year+"111")//2004
console.log(book._year+"111")//2004
book._year=2005;
Object.defineProperty(book,'_year',{
    writable:false
});
console.log(book.year+"111")//2004
console.log(book._year+"111")//2004
