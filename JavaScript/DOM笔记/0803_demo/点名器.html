<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: absolute;
            top: 100px;
            left: 300px;
            margin: 0 auto;
            width: 600px;
            height: 200px;
            border: 1px solid #eee;
            text-align: center;
        }
        #content{
            position: relative;
            margin:20px auto;
            width: 400px;
            height: 100px;
            font: 60px/160px open Sans;
            background: url() no-repeat;
        }
        #control{
            position: absolute;
            left: 1000px;
            top: 200px;
            width: 60px;
            height: 60px;
        }
        #yes,#not{
            width: 100px;
            height: 40px;
            margin:0 30px;
        }
        #show{
            position: absolute;
            left: 10px;
            top: 20px;
        }
        #showbox{
            position: absolute;
            left: 10px;
            top: 50px;
            width: 200px;
            border: 1px solid #eee;
            display: none; 
        }
    </style>
</head>
<body>
    <div id="box">
        <p id="content"></p>
        <button id="yes">到了</button>
        <button id="not">没到</button>
    </div>
    <button id="control">开始点名</button>
    <button id="show">展示未到人员名单</button>
    <div id="showbox">

    </div>
    <script>
        //名单采取json保存，用数字字符表示每个人员的唯一标识
        var list={
            "0":{
                "flag":false,
                "name":"wph"
            },
            "1":{
                "flag":false,
                "name":"a"
            },
            "2":{
                "flag":false,
                "name":"b"
            },
            "3":{
                "flag":false,
                "name":"c"
            },
            "4":{
                "flag":false,
                "name":"d"
            },
            "5":{
                "flag":false,
                "name":"e"
            },
            "6":{
                "flag":false,
                "name":"f"
            },
            "7":{
                "flag":false,
                "name":"g"
            },
            "8":{
                "flag":false,
                "name":"h"
            },
            "9":{
                "flag":false,
                "name":"i"
            },
            "10":{
                "flag":false,
                "name":"j"
            }
        }
        /* 参数
        *   newNode 保存新节点
        *   doing   表示是否正在点名
        *   randomIndex 用于存放已经点过名的人的序号
        *   count 计算名单长度
        */
        var newNode;
        var doing=true;
        var index;
        var randomIndex=[];
        var count=0;
        for(var k in list){
            count++;
        }

        //增加节点
        function addNode(){
            index=String(randomName(list,count));
            if(index!=undefined){
                newNode=document.createElement("span");
                newNode.innerHTML=list[index].name;
                content.appendChild(newNode);
            }else{
                doing=false;
            }
        }

        //产生不与之前重复的随机名字
        function randomName(json,max){
            var flag=true;
            num=parseInt(Math.random()*max)
            outer:  while(true){
                var i=0;
                for(;i<=randomIndex.length;i++){
                    if(num==randomIndex[i]){
                        num=parseInt(Math.random()*max);
                        flag=false;
                        if(randomIndex.length==max){
                            flag=true;
                            break outer;
                        }
                        continue outer;
                    }else{
                        flag=true;
                    }
                }
                if(flag){
                    randomIndex.push(num);
                    break;
                }
            }
            
            console.log(randomIndex);
            if(randomIndex.length>max-1){
                doing=false;
                return num;
            }else{
                return num;
            }   
        }
        
        //点名结束处理
        function showEnd(){
            var loseCount=0;
            for(var k in list){
                if(list[k].flag==false){
                    loseCount++;
                }
            }
            if(confirm("点名已经结束，请问是否展示所有没到的人?")){
                showTheName(); 
            }
            control.innerHTML="点名结束";
            newNode.innerHTML="点名册:<br>全员总计"+count+"人,点名人数:"+(count-loseCount)+(loseCount!=0?("人<br>"+"以下为缺席的"+(loseCount)+"人"):"全部点名的人都到了！");
            showbox.insertBefore(newNode,showbox.childNodes[0]);
        }
        
        //展示页
        function showTheName(){
            show.innerHTML="展示未到人员名单";
            var loseName=[];
            for(var k in list){
                if(list[k].flag==false){
                    loseName.push(list[k].name);
                }
            }
            showbox.style.display="block";
            for(var i=0;i<loseName.length;i++){
                var n=document.createElement("p");
                n.innerHTML=loseName[i];
                showbox.appendChild(n);
            }
        }

        //隐藏页
        function hideTheName(){
            show.innerHTML="隐藏该名单";
            showbox.innerHTML="";
            showbox.style.display="block";
        }


        //开始或结束点名
        var endFlag=false;
        control.onclick=function(){
            if(doing){
                if(!endFlag){
                    endFlag=true;
                    addNode();
                    control.innerHTML=control.innerHTML=="开始点名"?"点名中":"开始点名";
                }
            }else{
                alert("您好，点名已经结束，请刷新重新点名");
            }
        };
        
        yes.onmousedown=function(){
            if(doing){
                list[index].flag=true;
                newNode.style.color="green";
            }
        };
        yes.onmouseup=function(){
            if(doing){
                content.removeChild(newNode);
                addNode();
            }else{
                list[index].flag=true;
                showEnd();
            }   
        };

        not.onmousedown=function(){
            if(doing){
                list[index].flag=false;
                newNode.style.color="red";  
            }
        };
        not.onmouseup=function(){
            if(doing){
                content.removeChild(newNode);
                addNode();
            }else{
                list[index].flag=false;
                showEnd();
            }
        }

        var isShow=false;
        show.onclick=function(){
            isShow=!isShow;

            if(isShow){
                showTheName();
            }else{
                hideTheName();
            }
        }


    </script>
</body>
</html>
