<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 200px;
            height: 40px;
            margin: 100px auto;
            margin-bottom: 20px;
            background-color: skyblue;
            list-style: none;
        }
        ul li{
            width: 27px;
            height: 29px;
            margin: 6px;
            cursor: pointer;
            float: left;
            background: url(img/1.png) no-repeat;
        }
        button{
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <button>重新评分</button>
    <script>
    var oUl=document.getElementsByTagName("ul")[0];
    var aLis=document.getElementsByTagName("li");

    
    var moving=false;
    //1. 锁定器,默认开锁，锁在函数定义部分，这样可以提高复用
    //2. 类型：boolean 命名：过去时locked、进行时moving
    //3. 用函数的状态（比如一些变量的值）对它进行赋值，反过来用它的是或者否来控制代码
    
    //用一个按钮来刷新锁定状态
    var oBtn=document.getElementsByTagName("button")[0];
    oBtn.onclick=function(){
        locked=false;
        init();
    }
    
    //离开就刷新
    oUl.onmouseout=init;
    
    for(var i=0;i<aLis.length;i++){
        aLis[i].index=i;

        aLis[i].onmouseover=function(){
            for(var j=0;j<aLis.length;j++){
                if(!locked){
                   if(j<=this.index){
                    aLis[j].style.background="url(img/2.png) no-repeat";
                }else{
                    aLis[j].style.background="url(img/1.png) no-repeat";
                }
                } 
            }
        }

        aLis[i].onclick=function(){
            locked=true;
            alert(this.index+1);
        }
        
    }
    //用于刷新星星的状态
    function init(){
        if(!locked){
            for(var i=0;i<aLis.length;i++){
                aLis[i].style.background="url(img/1.png) no-repeat";
            }
        }
    }
    </script>
</body>
</html>
