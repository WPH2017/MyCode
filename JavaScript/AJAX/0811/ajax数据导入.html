<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./ajax.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: relative;
            margin: 20px auto;
            width: 1000px;
            border: 1px solid #eee;
            overflow: hidden;
        }
        .good{
            float: left;
            margin: 16px 15px 10px 18px;
            width: 300px;
            height: 400px;
        }
        div.good:nth-last-of-type(3n-1){
            margin-right:0px;
        }
        .good img{
            width: 300px;
            height: 300px;
        }
        .good p{
            font-size:12px;
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>货物</h1>
    </div>
</body>
<script>
    var request={
        "url":"http://h6.duchengjiu.top/shop/api_goods.php",
        "type":"GET",
        "success":function(response){
            var json=JSON.parse(response);

            console.log(json);

            for(var i=0;i<json.data.length;i++){
                var temp=json.data[i];
                var pic=document.createElement("div");
                pic.className="good";
                var content="<img src="+ temp.goods_thumb +"alt=''>"+
                "<p>"+temp.goods_name+"</p>"+
                "<p>"+temp.goods_desc+"</p>"+
                "<p>"+temp.price+"</p>";
                pic.innerHTML=content;
                box.appendChild(pic);
            }
        }
    };
    $.ajax(request);
</script>
</html>
