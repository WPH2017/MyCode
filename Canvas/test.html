<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Test</title>
</head>
<body>
<canvas id="box" width="400" height="400">
    对不起~你的浏览器不支持画布功能！请更新！
</canvas>
<script>
    var canvas=document.querySelector('#box');

    var ctx=canvas.getContext('2d');

//    绘画格式
//    填充样式
    ctx.fillStyle='red';
//    勾勒样式
    ctx.strokeStyle='yellow';
    ctx.lineWidth='20';


//    文字：样式及写入
    ctx.font='40px 微软雅黑';
    ctx.fillText('这是测试文字',100,300);

//    1. 填充
//    矩形fillRect(起点x，起点y，宽，高)
//    ctx.fillRect(100,100,100,200);
//    清除画布
//    ctx.clearRect(0,0,400,400);
//    路径填充
//    ctx.fill();

//    2. 勾勒
//    ctx.strokeRect(100,100,100,200);

//    3. 路径
    ctx.beginPath();
//    基础
    ctx.moveTo(100,100);
    ctx.lineTo(100,200);
    ctx.lineTo(200,200);

//    画圆弧
//    arc(圆心x,圆心y，半径，起始弧度，终止弧度，是否顺时针)
//    ctx.arc(100,100,60,1.5*Math.PI,2*Math.PI,true);

//    配合循环画圆弧
//    for(var i=60;i<=600;i+=6){
//        ctx.beginPath();
//        ctx.arc(i,i,i,0,2*Math.PI,true);
//        ctx.closePath();
//        ctx.stroke();
//    }
    ctx.closePath();
//    填充路径
    ctx.fill();
//    开始画路径
    ctx.stroke();

//    4. 画图片
    var image = new Image();//创建一个图片对象
    try {
//        TODO：try并不能捕捉载入图片资源的错误
        image.src = "img/1.gif";
        //图片的路径}
    }catch(e){
        console.log('图片找不到，快换一张~~');
    }
    image.onload = function(){
        ctx.drawImage(image,70,15,100,200,100,100,400,400);
//				(图片,图片x坐标,图片y坐标,图片宽,图片高度,画布中x坐标,画布中y坐标,宽,高)
    };


</script>
</body>
</html>
