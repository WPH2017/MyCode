    <style>
        .ech-border,.ech-border-in{
            /*transition: all .4s;*/

        .ech-border:hover {
            box-shadow: 1px 2px 0 4px #09f, 0 0 2px 4px red;

        }

        .ech-border-in:hover {
            box-shadow: inset 0 0 0 4px #09f, inset 0 0 3px 4px green;
        }
